<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - SonnyWorld</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #1a1a2e; color: white; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        
        .header { background: #FF6B35; padding: 20px; border-radius: 10px; margin-bottom: 30px; text-align: center; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; }
        .stat-card h3 { font-size: 28px; color: #FF6B35; }
        
        .orders-table { width: 100%; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .orders-table th, .orders-table td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .orders-table th { background: rgba(255,107,53,0.3); }
        
        .btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; color: white; }
        .btn-success { background: #2A9D8F; }
        .btn-danger { background: #dc3545; }
        
        .quick-issue { background: rgba(42,157,143,0.2); padding: 20px; border-radius: 10px; margin-top: 30px; }
        .quick-issue input, .quick-issue select { padding: 10px; margin-right: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-crown"></i> Админ панель SonnyWorld</h1>
            <p>Управление донатами</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalOrders">0</h3>
                <p>Всего заказов</p>
            </div>
            <div class="stat-card">
                <h3 id="totalIncome">0 ₽</h3>
                <p>Общий доход</p>
            </div>
            <div class="stat-card">
                <h3 id="pendingOrders">0</h3>
                <p>Ожидают выдачи</p>
            </div>
        </div>
        
        <h2>Заказы ожидающие выдачи</h2>
        <table class="orders-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Игрок</th>
                    <th>Привилегия</th>
                    <th>Сумма</th>
                    <th>Кошелек</th>
                    <th>Дата</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="ordersList">
                <tr><td colspan="7">Заказов нет</td></tr>
            </tbody>
        </table>
        
        <div class="quick-issue">
            <h3>Быстрая выдача</h3>
            <input type="text" id="quickNick" placeholder="Ник игрока">
            <select id="quickDonate">
                <option value="D.Helper">D.Helper</option>
                <option value="Helper">Helper</option>
                <option value="Moder">Moder</option>
                <option value="Ml.Admin">Ml.Admin</option>
                <option value="Admin">Admin</option>
            </select>
            <button class="btn btn-success" onclick="quickIssue()">Выдать</button>
            <div style="margin-top: 15px; font-family: monospace; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px;">
                Команда: <span id="commandOutput">/lp user ник parent add группа</span>
            </div>
        </div>
    </div>
    
    <script>
        // Пароль админки
        const ADMIN_PASS = "admin123";
        
        // Проверка пароля
        const password = prompt("Пароль админ панели:");
        if (password !== ADMIN_PASS) {
            alert("Неверный пароль!");
            window.location.href = "index.html";
        }
        
        // Загрузка заказов
        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('sonny_orders')) || [];
            
            // Статистика
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('pendingOrders').textContent = orders.filter(o => o.status === 'pending').length;
            
            const totalIncome = orders.reduce((sum, order) => sum + order.price, 0);
            document.getElementById('totalIncome').textContent = totalIncome + ' ₽';
            
            // Список заказов
            const ordersList = document.getElementById('ordersList');
            ordersList.innerHTML = '';
            
            if (orders.length === 0) {
                ordersList.innerHTML = '<tr><td colspan="7">Заказов нет</td></tr>';
                return;
            }
            
            // Показываем только ожидающие выдачи
            const pendingOrders = orders.filter(o => o.status === 'pending').reverse();
            
            pendingOrders.forEach(order => {
                const row = document.createElement('tr');
                const date = new Date(order.date).toLocaleString();
                
                row.innerHTML = `
                    <td><code>${order.id}</code></td>
                    <td><strong>${order.nickname}</strong></td>
                    <td>${order.donate}</td>
                    <td>${order.price} ₽</td>
                    <td>${order.wallet}</td>
                    <td>${date}</td>
                    <td>
                        <button class="btn btn-success" onclick="completeOrder('${order.id}')">Выдать</button>
                        <button class="btn btn-danger" onclick="deleteOrder('${order.id}')">Удалить</button>
                    </td>
                `;
                ordersList.appendChild(row);
            });
        }
        
        // Выдать привилегию
        function completeOrder(orderId) {
            const orders = JSON.parse(localStorage.getItem('sonny_orders')) || [];
            const orderIndex = orders.findIndex(o => o.id === orderId);
            
            if (orderIndex !== -1) {
                orders[orderIndex].status = 'completed';
                orders[orderIndex].completedAt = new Date().toISOString();
                localStorage.setItem('sonny_orders', JSON.stringify(orders));
                
                // Показываем команду для выдачи
                const order = orders[orderIndex];
                const groupName = order.donate.toLowerCase().replace('.', '').replace(' ', '_');
                const command = `/lp user ${order.nickname} parent add ${groupName}`;
                
                alert(`✅ Заказ ${orderId} отмечен как выданный!\n\nКоманда для выдачи:\n${command}`);
                
                // Обновляем список
                loadOrders();
            }
        }
        
        // Удалить заказ
        function deleteOrder(orderId) {
            if (!confirm("Удалить этот заказ?")) return;
            
            const orders = JSON.parse(localStorage.getItem('sonny_orders')) || [];
            const filteredOrders = orders.filter(o => o.id !== orderId);
            localStorage.setItem('sonny_orders', JSON.stringify(filteredOrders));
            
            loadOrders();
        }
        
        // Быстрая выдача
        function quickIssue() {
            const nickname = document.getElementById('quickNick').value;
            const donate = document.getElementById('quickDonate').value;
            
            if (!nickname) {
                alert("Введите ник игрока!");
                return;
            }
            
            const groupName = donate.toLowerCase().replace('.', '').replace(' ', '_');
            const command = `/lp user ${nickname} parent add ${groupName}`;
            
            document.getElementById('commandOutput').textContent = command;
            
            // Можно скопировать команду
            if (confirm(`Выдать ${donate} игроку ${nickname}?\n\nКоманда: ${command}\n\nСкопировать команду в буфер?`)) {
                navigator.clipboard.writeText(command);
                alert("Команда скопирована! Вставьте в консоль сервера.");
            }
        }
        
        // Загружаем заказы при старте
        loadOrders();
        // Обновляем каждые 10 секунд
        setInterval(loadOrders, 10000);
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
